<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="formulir.css">
        <title>Formulir PKL</title>
        
          <header>
        <div class="judul">
        <div class="logo">
            <img src="logorpl.png" alt="Logo Rpl">

        <h1>Formulir Pendaftaran Praktik Kerja Lapangan (PKL)</h1>
        </div>
        </div>
        </header>

        
    </head>
    <body style="background-color :#E0FFFF">
        
        <form>
          <div class="biodata">
            <fieldset>
                <legend><h3><u>Biodata</u></h3></legend>
            <label for="nama">Nama Lengkap : </label> <br>
            <input type="text" id="nama" name="nama"> <br>
            <label for="class">Kelas : </label> <br>
            <input type="text" id="class" name="class"> <br>
            <label for="tempatlahir">Tempat Lahir : </label> <br>
            <input type="text" id="tempatlahir" name="tempatlahir"> <br>
            <label for="tanggallahir">Tanggal Lahir : </label> <br>
            <input type="date" id="tanggallahir" name="tanggalahir"> <br>
            <label for="usia">Usia : </label> <br>
            <input type="number" id="usia" name="usia"> <br>
           
            <label for="jeniskelamin">Jenis Kelamin: </label> <br>
            <input type="radio" id="lakilaki" name="lakilaki" value="lakilaki">
            <label for="lakilaki">Laki-Laki</label> <br>
            <input type="radio" id="perempuan" name="perempuan" value="perempuan">
            <label for="perempuan">Perempuan</label> <br>

            <label for="agama">Agama :</label> <br>
            <select id="agama" name="agama">
                <option value="islam">Islam</option>
                <option value="kristenprotestan">Kristen Protestan
                </option>
                <option value="kristenkatolik">Kristen Katolik</option>
                <option value="budha">Budha</option>
                <option value="hindu">Hindu</option>
                <option value="khonghucu">Khonghucu</option>
                <option value="penghayatkepercayaan">Penghayat Kepercayan</option>
            </select>
        </fieldset>
            <br>
            <br>
            </div>
          
            <div class="alamat">
            <fieldset>
                <legend><h3><u>Alamat</u></h3></legend>
                <label for="alamatlengkap">Alamat Lengkap :</label> <br>
                <textarea name="alamat" rows="7" cols="30"> 
                </textarea> <br>

                <label for="rt">RT :</label> <br>
                <input type="number" min="0" max="10" id="rt" name="rt"> <br>
                <label for="rw">RW :</label> <br>
                <input type="number" min="0" max="20"id="rw" name="rw"> <br>
                
                <label for="desa">Desa/Kelurahan :</label> <br>
                <select id="desa" name="desa">
                    <option value="cipada">Cipada</option>
                    <option value="jambudipa">Jambu Dipa</option>
                    <option value="kertawangi">Kertawangi</option>
                    <option value="padaasih">Pada Asih</option>
                    <option value="pasirhalang">Pasir Halang</option>
                    <option value="pasirlangu">Pasir Langu</option>
                    <option value="tugumukti">Tugu Mukti</option>
                    <option value="sedangmekar">Sedang Mekar</option> 
                </select> <br>

                <label for="kecamatan">Kecamatan :</label> <br>
                <select id="kecamatan" name="kecamatan">
                    <option value="cisarua">Cisarua</option>
                    <option value="cipatat">Cipatat</option>
                    <option value="cikalongwetan">Cikalong Wetan</option>
                    <option value="lembang">Lembang</option>
                    <option value="ngamprah">Ngamprah</option>
                    <option value="parongpong">Parongpong</option>
                    <option value="padalarang">Padalarang</option>                 
                </select> <br>

                <label for="kabupaten">Kabupaten/Kota :</label> <br>
                <select id="kabupaten" name="kabupaten">
                    <option value="kab.bandungbarat">Kab. Bandung Barat</option>
                    <option value="kab.bandung">Kab. Bandung</option>
                    <option value="kab.cianjur">Kab. Cianjur</option>
                    <option value="kab.sumedang">Kab. Sumedang</option>
                    <option value="kota.bandung">Kota Bandung</option>
                    <option value="kota.cimahi">Kota Cimahi</option>
               </select> <br>

               <label for="provinsi">Provinsi:</label> <br>
               <select id="provinsi" name="provinsi">
                   <option value="jawabarat">Jawa Barat</option>
                   <option value="jawatengah">Jawa Tengah</option>
                   <option value="jawatimur">Jawa Timur</option>
                   <option value="dkijakarta">DKI Jakarata</option>
              </select> <br>

                <label for="kodepos">Kode Pos :</label> <br>
                <input type="number" id="kodepos" name="kodepos"> <br>
            </fieldset>
            <br>
            <br>
            </div>
            
            <div class="kontak">
            <fieldset>
                <legend><h3><u>Kontak</u></h3></legend>
                <label for="noteleponsiswa">No Telepon Siswa : </label> <br>
                <input type="tel" id="noteleponsiswa" name="noteleponsiswa"> <br>
                <label for="noteleponorangtua/wali">No Telepon Orang Tua/Wali : </label> <br>
                <input type="tel" id="noteleponorangtua/wali" name="noteleponsiswa/wali"> <br>
                <label for="email">Email Siswa: </label> <br>
                <input type="email" id="email" name="email"> <br>
            </fieldset>
            <br>
            <br>
            </div>
            
            <div class="akun">
            <fieldset>
                <legend><h3><u>Akun</u></h3></legend>
                <label for="username">Username : </label> <br>
                <input type="text" id="username" name="username"> <br>
                <label for="password">Password : </label> <br>
                <input type="password" id="password" name="password"> <br>
                <label for="konfirmasipassword">Konfirmasi Password : </label> <br>
                <input type="password" id="konfirmasipassword" name="konfirmasipassword"> <br>
            </fieldset>
            <br>
            <br>
            </div>
            
            <div class="tempatpkl">
            <fieldset>
                <legend><h3><u>Tempat PKL</u></h3></legend>
                
                <input type="checkbox" id="telkom" name="telkom" value="telkom">
                <label for="telkom">Telkom</label> <br>
                
                <input type="checkbox" id="telkom" name="tokopedia" value="tokopedia">
                <label for="tokopedia">Tokopedia</label> <br>
                
                <input type="checkbox" id="kbb" name="kbb" value="kbb">
                <label for="kbb">Disdik Kominfo (KBB)</label> <br>
                
                <input type="checkbox" id="Shopee" name="Shopee" value="Shopee">
                <label for="Shopee">Shopee</label> <br>
                <input type="checkbox" id="Polsek" name="Polsek" value="Polsek">
                <label for="Polsek">Polsek</label> <br>
                <input type="checkbox" id="SPN" name="SPN" value="SPN">
                <label for="SPN">SPN</label> <br>
                
                <input type="checkbox" id="cgy" name="cgy" value="cgy">
                <label for="cgy">CGY</label> <br>
                
                <input type="checkbox" id="ctp" name="ctp" value="ctp">
                <label for="ctp">Cimahi Techno Park</label> <br>
                
                <input type="checkbox" id="Indosat" name="Indosat" value="Indosat">
                <label for="Indosat">Indosat</label> <br>
                
                <input type="checkbox" id="Denkavkud" name="Denkavkud" value="Denkavkud">
                <label for="Denkavkud">Denkavkud</label> <br>
                
                <input type="checkbox" id="cgy" name="cgy" value="cgy">
                <label for="cgy">CGY</label><br> 
                
                <input type="checkbox" id="discoding" name="discoding" value="discoding">
                <label for="discoding">DISCODING</label><br> 
                
                <input type="checkbox" id="bdv" name="bdv" value="bdv">
                <label for="bdv">Bandung Digital Valley (BDV)</label><br> 
                
                <input type="checkbox" id="upi" name="upi" value="upi">
                <label for="upi">UPI</label><br> 
                
               <input type="checkbox" id="StarUpTeknologi" name="StarUpTeknologi" value="StarUpTeknologi">
                <label for="StarUpTeknologi">Starup Teknologi</label><br> 
                
                </fieldset>
                <br>
                <br>
                </div>
                
                <div class="uploadpersyaratan">
                <fieldset>
                  <legend><h3><u>Upload Persyaratan</u></h3></legend>
                  <div class="form-group">
                  <label for="uploadpasfoto">Upload Pas Foto 3Ã—4 : </label> <br>
                  <input type="file" id="uploadpasfoto" name="uploadpasfoto"> <br>
                  </div>
                  <div class="form-group">
                  <label for="uploadkartutandapelajar">Upload Kartu Tanda Pelajar : </label> <br>
                  <input type="file" id="uploadkartutandapelajar" name="uploadkartutandapelajar"> <br>
                  </div>
                </fieldset>
                </div>
                
                <div class="submit">
                  <ul>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
                </ul>
                </div>
                
            <footer
            <p>Hak Cipta &copy; Firsa Septiani 2024</p>
             </footer>
        </form>
    </body>
</html>
